<!DOCTYPE html>
<html>
<head>
    <title>FireZone Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: #f3f3f3;
        }

        .sidebar {
            width: 250px;
            background: #111;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            color: white;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background: #333;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 15px;
            background: #ff3300;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="sidebar">
        <h2 style="text-align:center;">FireZone</h2>
        <a href="#">üè† Dashboard</a>
        <a href="#">üì¢ Tournaments</a>
        <a href="#">üí¨ Messages</a>
        <a href="#">‚öô Settings</a>
        <a href="#" onclick="logout()">üö™ Logout</a>
    </div>

    <div class="content">
        <h1>Welcome to FireZone Elite Dashboard</h1>

        <div class="card">
            <h3>Total Players: 120</h3>
        </div>

        <div class="card">
            <h3>Active Tournaments: 6</h3>
        </div>

        <div class="card">
            <h3>Notifications</h3>
            <p>No new updates.</p>
        </div>

    </div>

    <script>
        // If user tries to open dashboard without login
        if(localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "https://mhsuraj.github.io/firezone-login/";
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.href = "https://mhsuraj.github.io/firezone-login/";
        }
    </script>

</body>
</html>
